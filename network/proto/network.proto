syntax = "proto3";

package go.micro.network;

import "github.com/micro/go-micro/router/proto/router.proto";

// Network service is usesd to gain visibility into networks
service Network {
        rpc ListNodes(ListRequest) returns (ListResponse) {};
        rpc ListPeers(PeerRequest) returns (PeerResponse) {};
        rpc ListRoutes(go.micro.router.Request) returns (go.micro.router.ListResponse) {};
}

// Empty request
message ListRequest {}

// ListResponse is returned by ListNodes and ListNeighbours
message ListResponse {
	repeated Node nodes = 1;
}

// PeerRequest is sent to query node peers
message PeerRequest {
        string id = 1;
}

// PeerResponse returns node neighbourhood
message PeerResponse {
        Peers peers = 1;
}

message Peers {
        Node node = 1;
        repeated Node peers = 2;
}

// Node is network node
message Node {
        // node ide
        string id = 1;
        // node address
        string address = 2;
}

// Connect is sent when the node connects to the network
message Connect {
        // network mode
        Node node = 1;
}

// Close is sent when the node disconnects from the network
message Close {
        // network node
        Node node = 1;
}

// Solicit is sent when requesting route advertisement from the network nodes
message Solicit {
        // network node
        Node node = 1;
}

// Peer is used to announce node peers
message Peer {
        // network node
        Node node = 1;
        // neighbours
        repeated Peer peers = 2;
}
